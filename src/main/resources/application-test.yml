spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/internet-store-test
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-value: test-jwt-secret

jwt:
  secret: test-jwt-secret-for-testing
  expiration: 3600000

cors:
  allowed-origins: "http://localhost:3000"

logging:
  level:
    com.internetstore: WARN
    org.springframework.security: WARN