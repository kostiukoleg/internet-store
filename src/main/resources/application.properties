# Application Configuration
spring.application.name=internet-store
server.port=3000
server.servlet.context-path=/api

# MongoDB Configuration
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=internet-store
# For MongoDB Atlas or authentication, use URI format:
spring.data.mongodb.uri=mongodb://admin:password123@localhost:27017/internet-store

# JWT Configuration
app.jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeLongEnough256Bits
app.jwt.expiration=86400000
# Token expiration in milliseconds (86400000 = 24 hours)
app.jwt.refresh-expiration=604800000
# Refresh token expiration (604800000 = 7 days)

# Logging Configuration
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration (for product images)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Jackson Configuration (JSON)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=UTC

# CORS Configuration (adjust origins for production)
cors.allowed-origins=http://localhost:3000,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Email Configuration (for order confirmations, password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Payment Gateway Configuration (example for Stripe)
stripe.api.key=your-stripe-secret-key
stripe.webhook.secret=your-stripe-webhook-secret

# Application Business Logic
store.default-currency=USD
store.tax-rate=0.08
store.shipping-cost=5.99

# Cache Configuration
spring.cache.type=simple

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized